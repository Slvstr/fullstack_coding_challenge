<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Tinder Fullstack Challenge</title>

    <!-- DEPENDENCIES -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/normalize-css/normalize.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
    <!-- endbower -->

    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/hammerjs/hammer.js"></script>
    <script src="lib/AngularHammer/angular.hammer.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <!-- endbower -->


    <!-- APP FILES -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endinject -->

  </head>

  <body ng-app="tinderChallenge" ng-controller="appCtrl as app">

    <section class="header-bar"><i class="fa fa-cog" id="settings-icon"></i><h1>Tinder</h1><i class="fa fa-comments-o" id="messages-icon"></i></section>

    <tinder-stack card-models="app.cards"></tinder-stack>


    <!-- inject:js -->
    <script src="js/templates.js"></script>
    <script src="js/app.module.js"></script>
    <script src="js/tinderStack.directive.js"></script>
    <script src="js/tinderCard.directive.js"></script>
    <script src="js/cards.service.js"></script>
    <script src="js/app.controller.js"></script>
    <!-- endinject -->
  </body>
</html>
