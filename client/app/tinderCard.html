<div class="card" hm-panmove="onPanMove" hm-panend="onPanEnd" hm-swiperight="onSwipeRight" hm-swipeleft="onSwipeLeft">
  <div class="card-pic">
    <img class="card-pic" ng-src="{{cardModel.profilePic}}">
    <div class="like-stamp">LIKE</div>
    <div class="nope-stamp">NOPE</div>
  </div>
  <div class="card-info">
    <div class="info-left">
      {{cardModel.firstName}}, {{cardModel.age}}
    </div>
    <div class="info-right">
      <span class="mutual-friends">{{cardModel.mutualFriendsCount}}</span>
      <span class="shared-interests">{{cardModel.sharedInterestsCount}}</span>
    </div>
  </div>
</div>
