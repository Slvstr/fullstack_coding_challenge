<div class="card" hm-panmove="onPanMove" hm-panend="onPanEnd">
  <div class="card-pic">
    <img class="card-pic" ng-src="{{cardModel.profilePic}}">
    <div class="like-stamp">LIKE</div>
    <div class="nope-stamp">NOPE</div>
  </div>
  <div class="card-info">
    <div class="info-left">
      {{cardModel.firstName}}, {{cardModel.age}}
    </div>
    <div class="info-right">
      <span ng-class="{'info-highlight': cardModel.mutualFriendsCount > 0}">
        <i class="fa fa-users"></i><span>{{cardModel.mutualFriendsCount}}</span>        
      </span>
      <span ng-class="{'info-highlight': cardModel.sharedInterestsCount > 0}">
        <i class="fa fa-book"></i><span>{{cardModel.sharedInterestsCount}}</span>
      </span>
    </div>
  </div>
</div>
