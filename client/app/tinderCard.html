<div class="card" hm-pan-move="onPanMove" hm-pan-end="onPanEnd">
  <div class="card-pic">
    <img class="card-pic" ng-src="user.profilePic">
    <div class="like-stamp">LIKE</div>
    <div class="nope-stamp">NOPE</div>
  </div>
  <div class="card-info">
    <div class="info-left">
      {{user.firstName}}, {{user.age}}
    </div>
    <div class="info-right">
      <span class="mutual-friends">{{user.mutualFriendsCount}}</span>
      <span class="shared-interests">{{user.sharedInterestsCount}}</span>
    </div>
  </div>
</div>
